<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Whatch</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="css/home.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">Whatch</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="login.html">Profile</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">

        <p class="lead">
            <div class="row">
                <div class="col-7">
                    <input type="text" class="form-control input-search" placeholder="find movies, directors or actors..." aria-label="find movies, directors or actors..." aria-describedby="basic-addon1">
                </div>
                <div class="col">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownGenre" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Genre
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownGenre">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Drama</a>
                            <a class="dropdown-item" href="#">Horror</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownYear" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Year
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownYear">
                            <a class="dropdown-item" href="#">2016</a>
                            <a class="dropdown-item" href="#">2017</a>
                            <a class="dropdown-item" href="#">2018</a>
                        </div>
                    </div>
                </div>
            </div>
        </p>
        <p class="lead">
            <a href="result.html" class="btn btn-lg btn-secondary">Search</a>
        </p>
    </main>
</div>

<!-- Optional JavaScript -->
